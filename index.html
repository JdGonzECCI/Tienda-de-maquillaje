<!DOCTYPE html>
<html lang="es">

<head>
    <!-- El sistema establece la codificación y compatibilidad del documento -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que se muestra en la pestaña del navegador -->
    <title>Shop CosmoSkin Clinic</title>

    <!-- El sitio carga iconos de Bootstrap para usar en botones e interfaces -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Estilos de la librería Toastify, usada para notificaciones -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Hoja de estilos principal del proyecto -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="wrapper">
        <!-- Contenedor principal que agrupa todo el contenido de la página -->

        <!-- Encabezado visible principalmente en dispositivos móviles -->
        <header class="header-mobile">
            <h1 class="logo">Shop CosmoSkin Clinic</h1>

            <!-- Botón que abre el menú lateral en pantallas pequeñas -->
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <!-- Menú lateral principal del sitio -->
        <aside>

            <!-- Botón para cerrar el menú en dispositivos móviles -->
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <!-- Encabezado del menú lateral -->
            <header>
                <h1 class="logo">Shop CosmoSkin Clinic</h1>
            </header>

            <!-- Navegación principal con categorías de productos -->
            <nav>
                <ul class="menu">

                    <!-- Botón para mostrar todos los productos -->
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">
                            <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
                        </button>
                    </li>

                    <!-- Categoría: Higiene -->
                    <li>
                        <button id="higiene" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Higiene
                        </button>
                    </li>

                    <!-- Categoría: Maquillaje -->
                    <li>
                        <button id="maquillaje" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Maquillaje
                        </button>
                    </li>

                    <!-- Categoría: Cuidado de la piel -->
                    <li>
                        <button id="cuidadoPiel" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Cuidado de la piel
                        </button>
                    </li>

                    <!-- Categoría: Perfumería -->
                    <li>
                        <button id="perfumeria" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Perfumeria
                        </button>
                    </li>

                    <!-- Categoría: Cuidado del cabello -->
                    <li>
                        <button id="cuidadoCabello" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Cuidado del cabello
                        </button>
                    </li>

                    <!-- Acceso al carrito de compras -->
                    <li>
                        <a class="boton-menu boton-carrito" href="./Carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                            <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>

                    <!-- Nuevos botones agregados al menú -->

                    <!-- Acceso a la página donde el usuario puede crear una fórmula dermatológica -->
                    <li>
                        <a class="boton-menu boton-categoria" href="formulaDermatologo.html">
                            <i class="bi bi-journal-plus"></i> Crear Fórmula Dermatólogo
                        </a>
                    </li>

                    <!-- Acceso a la página donde se puede consultar una fórmula existente -->
                    <li>
                        <a class="boton-menu boton-categoria" href="llamarFormula.html">
                            <i class="bi bi-search-heart"></i> Llamar Fórmula
                        </a>
                    </li>

                </ul>
            </nav>

            <!-- Pie de página del menú lateral -->
            <footer>
                <p class="texto-footer">© 2025 Shop CosmoSkin Clinic</p>
            </footer>

        </aside>

        <!-- Área principal donde se cargan los productos -->
        <main>

            <!-- Título que cambia según la categoría seleccionada -->
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>

            <!-- Contenedor donde se renderizan dinámicamente los productos -->
            <div id="contenedor-productos" class="contenedor-productos">

            </div>

        </main>

    </div>

    <!-- Librería Toastify para mostrar alertas elegantes -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Script principal del proyecto que controla la lógica del catálogo -->
    <script src="./main.js"></script>

    <!-- Script encargado del comportamiento del menú responsivo -->
    <script src="./menu.js"></script>

</body>

</html>
