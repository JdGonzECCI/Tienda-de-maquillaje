<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shop CosmoSkin Clinic</title>

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Estilos principales -->
    <link rel="stylesheet" href="./main.css">

    <!-- Estilos del modal de pago -->
    <style>
        .hidden {
            display: none !important;
        }

        .modal-pago {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-contenido {
            background: white;
            padding: 25px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
        }

        .modal-contenido h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-contenido input,
        .modal-contenido select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #cccccc;
        }

        .modal-contenido button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-procesar {
            background: #28a745;
            color: white;
            font-weight: bold;
        }

        .btn-cerrar {
            background: #dc3545;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <!-- Header móvil -->
        <header class="header-mobile">
            <h1 class="logo">Shop CosmoSkin Clinic</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <!-- Menú lateral -->
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <header>
                <h1 class="logo">Shop CosmoSkin Clinic</h1>
            </header>

            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./Carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">© 2025 Shop CosmoSkin Clinic</p>
            </footer>
        </aside>

        <!-- Contenido principal -->
        <main>

            <h2 class="titulo-principal">Carrito</h2>

            <div class="contenedor-carrito">

                <p id="carrito-vacio" class="carrito-vacio">
                    Tu carrito está vacío. <i class="bi bi-emoji-frown"></i>
                </p>

                <div id="carrito-productos" class="carrito-productos disabled"></div>

                <div id="carrito-acciones" class="carrito-acciones disabled">

                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">
                            Vaciar carrito
                        </button>
                    </div>

                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>

                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">
                            Comprar ahora
                        </button>
                    </div>

                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">
                    Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i>
                </p>

            </div>

        </main>

    </div>

    <!-- Modal de pago -->
    <div id="modalPago" class="modal-pago hidden">
        <div class="modal-contenido">
            <h2>Pasarela de Pago</h2>

            <label>Método de pago:</label>
            <select id="metodoPago">
                <option value="">Seleccione...</option>
                <option value="tarjeta">Tarjeta Crédito/Débito</option>
                <option value="paypal">PayPal</option>
            </select>

            <!-- Datos tarjeta -->
            <div id="pagoTarjeta" class="hidden">
                <label>Número de tarjeta:</label>
                <input type="text" id="numTarjeta" maxlength="16" inputmode="numeric" pattern="[0-9]*"
                    placeholder="Solo números">

                <label>Fecha de expiración:</label>
                <input type="month" id="expTarjeta">

                <label>CVV:</label>
                <input type="password" id="cvvTarjeta" maxlength="3" inputmode="numeric" pattern="[0-9]*"
                    placeholder="Solo números">

                <label>Nombre en la tarjeta:</label>
                <input type="text" id="nombreTarjeta" placeholder="Como aparece en la tarjeta">
            </div>

            <!-- Datos PayPal -->
            <div id="pagoPayPal" class="hidden">
                <label>Correo PayPal:</label>
                <input type="email" id="correoPaypal" placeholder="ejemplo@correo.com">

                <label>Contraseña PayPal:</label>
                <input type="password" id="passPaypal" placeholder="******">
            </div>

            <button id="btnProcesarPago" class="btn-procesar">Procesar pago</button>
            <button id="btnCerrarPago" class="btn-cerrar">Cancelar</button>
        </div>
    </div>

    <!-- Librerías -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Scripts -->
    <script src="./carrito.js"></script>
    <script src="./menu.js"></script>

</body>

</html>
